<h2 style="text-align: center;" >#TODO LIST</h2><div class="container text-center">
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Adcione todo" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="novoTodo">

          <!-- <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style ="color: black"  (click)="salvarTodo()">ADD</button> -->

          <button type="button" class="btn btn-primary" (click)="salvarTodo()">Add</button>
        </div>
        <br><br>

        <div class="form-check" *ngFor="let todo of todos; let i = index">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault" 
          class="{{(!todo.isComplete)?'feito' :''}}">
            {{todo.nome}} 
            <span class="delete" style="color: red; cursor: pointer; font-weight: bold;" (click)="remover(i)">X</span>
          </label>
    
        </div>
